<!DOCTYPE html>
<html lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <title>Nasza Łubianka</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon - gdy bedzie
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />-->
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{~/styles.css}"/>
    <link rel="stylesheet" th:href="@{~/main.css}"/>
</head>
<body>

    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand js-scroll-trigger" th:href="@{/}">Nasza Łubianka</a>
            <button class="navbar-toggler navbar-toggler-right text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item mx-0 mx-lg-1"><a th:class="${activePage == 'index'} ? 'nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger active' : 'nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger' " th:href="@{/}">Index</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a th:class="${activePage == 'articles'} ? 'nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger active' : 'nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger' " th:href="@{showArticles}">Artykuły</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger " href="">Usługi</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger " href="">Transport</a></li>
                    <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded js-scroll-trigger " href="">Informacje</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <main id="main">
        <div class="container" style="margin-top:20px; margin-bottom:  20px;">
            <div class="blog-post" id="mfeed">
                <section layout:fragment="content">
                    <p>Page content goes here</p>
                </section>
            </div>
        </div>

    </main>

    <!-- Bootstrap core JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Third party plugin JS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <!-- Core theme JS-->
    <script th:src="@{~/scripts.js}"></script>
</body>
</html>
